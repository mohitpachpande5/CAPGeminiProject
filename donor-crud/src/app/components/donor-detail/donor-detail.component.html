<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(45deg, #ca7ad6, #7bdb63, #f0e76c, #f573db, #ff7593); background-size: 400% 400%; animation: gradientAnimation 20s ease infinite;">

  <div class="container mt-4" *ngIf="donor">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-white">Donor Details</h1>
    </div>

    <div class="card shadow-lg p-4" style="border-radius: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease;" class="hover-card">
      <div class="card-body">
        <p class="card-text"><strong>ID:</strong> {{ donor.donId }}</p>
        <p class="card-text"><strong>First Name:</strong> {{ donor.firstName }}</p>
        <p class="card-text"><strong>Last Name:</strong> {{ donor.lastName }}</p>
        <p class="card-text"><strong>Email:</strong> {{ donor.email }}</p>
        <p class="card-text"><strong>Mobile Number:</strong> {{ donor.mobileNumber || 'N/A' }}</p>
        <p class="card-text"><strong>Event:</strong> {{ donor.event }}</p>
        <p class="card-text"><strong>Amount:</strong> {{ donor.amount || 'N/A' }}</p>

        <div class="mt-4 d-flex justify-content-center gap-3">
          <a routerLink="/edit/{{ donor.donId }}" class="btn btn-warning px-4 hover-button">Edit</a>
          <a routerLink="/" class="btn btn-secondary px-4 hover-button">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
